<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="playArea">
            <div class="playerCard">
                <h2 id="playerOneName">Player One</h2>
                <input type="text" id="playerOne" placeholder="Enter your name">
            </div>
            <div class="board"></div>
            <div class="playerCard">
                <h2 id="playerTwoName">Player Two</h2>
                <input type="text" id="playerTwo" placeholder="Enter your name">
            </div>
        </div>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
